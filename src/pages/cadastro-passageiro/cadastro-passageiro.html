<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Novo Passageiro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formCadastro" (ngSubmit)="fazerCadastro(); $event.preventDefault()">
    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input type="text" name="nome" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" name="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefone: </ion-label>
      <ion-input type="tel" name="telefone" formControlName="telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha: </ion-label>
      <ion-input type="password" name="senha" formControlName="senha"></ion-input>
    </ion-item>
    <p>
      <button ion-button block type="submit" [disabled]="formCadastro.invalid">Cadastrar</button>
    </p>
  </form>
  <p>
    <ion-list>
      <button ion-item *ngFor="let usuario of users | async">
        {{ usuario.nome }}
      </button>
    </ion-list>
  </p>
</ion-content>
