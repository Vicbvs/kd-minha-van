<ion-content padding>
  <p>
    <img src="assets/imgs/logo.png">
  </p>
  <form [formGroup]="formLogin" (ngSubmit)="fazerLogin(); $event.preventDefault()">

    <p>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" name="email" formControlName="email"></ion-input>
      </ion-item>
    </p>

    <p>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" name="senha" formControlName="senha"></ion-input>
      </ion-item>
    </p>

    <p>
      <button ion-button block type="submit" [disabled]="formLogin.invalid">Entrar</button>
    </p>
    
  </form>
  <p>
    <button ion-button block clear navPush="HomePage">Cadastrar</button>
  </p>
</ion-content>
